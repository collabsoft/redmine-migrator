repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'http://dl.bintray.com/kaleidos/maven'
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.0.3'
    }
}


apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'org.codehaus.gpars:gpars:1.2.0'
    compile 'log4j:log4j:1.2.17'
    compile 'com.taskadapter:redmine-java-api:1.26-SNAPSHOT'
    compile 'com.github.groovy-wslite:groovy-wslite:1.1.0'
    compile 'com.github.slugify:slugify:2.1.2'


    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'

}

String mainClass = 'net.kaleidos.redmine.migrator.RedmineMigrator'

task run(type: JavaExec) {
    main = mainClass
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    manifest {
        attributes 'Main-Class': mainClass
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
